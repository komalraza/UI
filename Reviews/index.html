<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
      integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>

          <article class="review">
            <div class="img-container">
              <img src="" alt="" id="person-img" />
            </div>
            <div class="info-container">
              <h4 id="author">Sara Loren</h4>
              <p id="job">UX Designer</p>
              <p id="info">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Quisquam consectetur voluptates repellendus quaerat quidem,
                nobis officiis cumque necessitatibus culpa harum!
              </p>
            </div>

            <div class="buttons-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i></button
              ><button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>

            <button class="random-btn">Surprise me</button>
          </article>
        </div>
      </section>
    </main>
    <script src="reviews.js"></script>
  </body>
</html>
